

<!-- # html file for the hi-lo card counting simulator -->

<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<title>Card Counting Simulator</title>
		<link rel="stylesheet" href="styles.css">
</head>
<body>
		<h1>Card Counting Practice</h1>
		<div id="card-container">
				<p id="card-display">Press "Draw Card" to start</p>
		</div>
		<button id="draw-card">Draw Card</button>
		<p>Current Count: <span id="count">0</span></p>
		<button id="reset">Reset</button>
		<button id = "hide_count">Hide/Show Count</button>
		<script src="script.js"></script>
</body>
</html>
